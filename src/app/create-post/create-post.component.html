<form (ngSubmit)="submitForm()">
  <h1>create a post</h1>
  <input
    type="text"
    name="title"
    placeholder="Enter Post Title"
    [(ngModel)]="title"
  />
  <!--2 way binding syntax-->
  <br />
  <textarea
    name="body"
    placeholder="Enter post body"
    [(ngModel)]="body"
  ></textarea>
  <br />
  <input type="submit" value="Submit" class="btn btn-primary" >
</form>
