<h3>{{ post.title }}</h3>
<p>{{ post.body }}</p>
<h5>{{ post.votes }}</h5>
<button (click)="upvote(post)">Upvote</button>
<button (click)="downvote(post)">Downvote</button>

<button (click)="hide(post)">Hide Post</button> <!-- hide sends a signal to the parent of the change -->
<button (click)="like(post)">Like</button>
